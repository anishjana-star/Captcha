<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="captcha.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form >
          <input type="text" placeholder="Username" /><br />
          <input type="text" placeholder="Password" /><br />
          <!-- <button type="submit" class="container2">SUBMIT</button><br /> -->
        </form>

        <div class="wrapper">
            <header>Captcha</header>
            <div class="captcha-area">
              <div class="captcha-img">
                <span class="captcha"></span>
              </div>
              <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
            </div>
            <form action="#" class="input-area">
              <input type="text" class="style" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
              <button class="check-btn">Check</button>
            </form>
            <div class="status-text" style="font-size: x-small;"></div>
          </div>
          <br>

          <button type="submit" class="container2">SUBMIT</button>
          <script src="captcha.js"></script>
      </div>
</body>
</html>
